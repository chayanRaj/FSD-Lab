<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lab@2</title>

  <style>
    body {
      margin: 0;
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
    }

    header {
      background-color: rgb(185, 131, 140);
      color: white;
      padding: 30px 0;
    }

    main {
      padding: 40px 0;
    }

    .card {
      background: white;
      width: 300px;
      margin: auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    button {
      background-color: rgb(167, 91, 211);
      color: white;
      border: none;
      padding: 10px 16px;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background-color: black;
    }

    footer {
      margin-top: 40px;
      padding: 15px;
      background: #ddd;
    }
  </style>
</head>

<body>

  <header>
    <h1>Welcome</h1>
    <p>hello</p>
  </header>

  <main>
    <div class="card">
      <h2>About</h2>
      <p>me</p>
      <button>buttonn</button>
    </div>
  </main>

  <footer>
    <p>aight</p>
  </footer>

</body>
</html>
